  <div class="row">

      <mat-card-header>

        <mat-card-title class="title-name">{{item.name}}</mat-card-title>
        <mat-card-subtitle >{{item.occupation}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.mainImg}}" alt="Photos of People" class="mainImg">

          <li>
            Hobbies: {{item.hobbies}}
          </li>
        </ul>
      </mat-card-content>
    </mat-card>

  </div>
</div>
